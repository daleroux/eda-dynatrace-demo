name: Ansible Lint

on:
  push:
    branches:
      - main
      - 'feature/*'  # Modify according to your branch naming conventions
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Ansible Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use the version that is compatible with your ansible-lint tool

      - name: Install ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint

      - name: Run ansible-lint
        run: |
          ansible-lint your_ansible_directory/  # Update this path to point to your Ansible code directory

